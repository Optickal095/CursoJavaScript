    <!-- CONTACT -->
    <main>
      <section id="contact" class="contact">
        <div class="container-fluid containerContact">
          <h2>CONTACT</h2>
          <div class="row">
            <div class="col col-lg-6">
              <form action="">
                <input
                  id="nombre"
                  class="form-control"
                  type="text"
                  placeholder="Name"
                />
                <input
                  id="telefono"
                  class="form-control"
                  type="text"
                  placeholder="Phone Number"
                />
                <input
                  id="email"
                  class="form-control"
                  type="text"
                  placeholder="Email"
                />
                <input
                  id="motivo"
                  class="form-control"
                  type="text"
                  placeholder="Subject"
                />
                <textarea
                  id="mensaje"
                  class="form-control"
                  name=""
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Mensaje"
                ></textarea>
                <button id="enviarMensaje">
                  Enviar Mensaje<i class="fa-solid fa-paper-plane">
                    <span class="overlay"></span>
                  </i>
                </button>
              </form>
            </div>
            <div class="col col-lg-6 justify-content-center">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d564.8969031332346!2d-73.10067159108316!3d-36.781614538973784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2scl!4v1690855213086!5m2!1sen!2scl"
                width="350"
                height="350"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
              <div class="info">
                <ul>
                  <li>
                    <i class="fa-solid fa-location-dot"></i> Hualpén, Concepción
                  </li>
                  <li>
                    <i class="fa-solid fa-mobile-screen"></i> {{Número de
                    teléfono}}
                  </li>
                  <li><i class="fa-solid fa-envelope"></i> cw@expample.com</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Nuevo elemento para mostrar mensajes -->
      <section id="mensajes" class="mensajes">
        <h2>Mensajes de Contacto</h2>
        <div id="mensajesContainer">
          <!-- Los mensajes se mostrarán aquí -->
        </div>
      </section>
